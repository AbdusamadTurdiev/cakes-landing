<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No Framework Website</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="top">
                    <img src="../public/assets/images/site-logo-min.png" alt="Site logo">
                    <p>Условия доставки и оплаты</p>
                </div>
                <div class="main">
                    <span class="title">Торты на заказ</span>
                    <span class="sub-title">от сети кофеен «Шоколадница»</span>
                    <div class="delivery">Доставим торт за <span>3 часа</span></div>
                    <button>Выбрать торт</button>
                </div>
                <div class="slider">
                    <img class="slide" src="../public/assets/images/cake-1-min.png" alt="Cake 1">
                    <i class="icon icon-arrow-left"></i>
                    <i class="icon icon-arrow-right"></i>
                    <img class="arrow-down" src="../public/assets/images/arrow-down-min.png" alt="Arrow down">
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="container">
    </div> -->
    <script src="./assets/scripts/bundle.js"></script>
</body>

</html>
